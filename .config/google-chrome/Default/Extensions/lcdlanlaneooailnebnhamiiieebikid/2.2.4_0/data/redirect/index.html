<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Download Info</title>
  </head>

  <body>
    <style>
      body {
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        font-size: 13px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <h2>Your download request is being processed by "<span id="name"></span>"</h2>
    <table>
      <tr>
        <td>Download URL</td>
        <td id=url></td>
      </tr>
      <tr>
        <td>Content-Type</td>
        <td>
          <span id=type></span>
          <input type="button" id="exception" value="add to exception list">
        </td>
      </tr>
      <tr>
        <td>Content-Length</td>
        <td id=size></td>
      </tr>
      <tr>
        <td>Accept-Ranges</td>
        <td id=range></td>
      </tr>
    </table>
    <p>
      <input type="button" value="Go back to the download page" id="back">
      <input type="button" value="Open options page" id="options">
    </p>
  </body>
    <script src="index.js"></script>
</html>
